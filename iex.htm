function clickCounter() {
    if(typeof(Storage) !== "zero") {
        if (localStorage.inccount) {
            localStorage.inccount = Number(localStorage.inccount)+10;
        } else {
            localStorage.inccount = 0;
        }
        document.getElementById("inc").innerHTML = "$ " + localStorage.inccount + " ";
    } else {
        document.getElementById("inc").innerHTML = "Sorry, your browser does not support web storage...";
    }
}
